<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Cooking Calculator</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 class="mb-1">Cooking Calculator</h1>

      <!-- SELECT MEASURE -->
      <form id="calc-form">
        <div class="input-group mb-1">
          <select class="input p-1" id="input-select">
            <option selected>Choose your measure...</option>
            <option  value="cup">Cup</option>
            <option value="table-spoon">Table spoon</option>
            <option value="tea-spoon">Tea spoon</option>
            <optgroup label=""></optgroup>
          </select>
        </div>

        <!-- AMOUNT -->
        <div class="input-group mb-1">
          <input type="text" id="amount" min="0" value="1" class="input p-1" placeholder="Put your amount"
            aria-label="Given amount">
        </div>

        <!-- SUBMIT BTN -->
        <div class="input-group mb-3">
          <button type="submit" class="btn p-1">Calculate</button>
        </div>

        <!-- RESULT -->
        <div class="input-group mb-1">
          <input type="text" id="result" class="input p-1" placeholder="?? ml"
            aria-label="Calculated amount" disabled>
        </div>
      </form>
    </div>
    <p class="version">coded by <a href="https://github.com/mstanka">mstanka</a> v0.2</p>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
